<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bukalapak Profile Scrape</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <!--  The Content Goes Heres -->
    <div class="container">
      <form action="/" method="post">
          <div class="row">
              <div class="col-md-4">
              <h3>{{ title }}</h3>
              <p>Scraping FULL Product Catalog in Bukalapak Merchant.</p>
          </div>
              <div class="col-md-8">
                  <div class="alert alert-sm alert-info">
                      {% if data is string %}
                        {{ data }}
                      {% else %}
                        Data Has Been Added
                      {% endif %}
                  </div>
                  <div class="form-group">
                      {{ form.csrf_token }}
                      <input type="text" class="form-control" id="name" placeholder="Paste Url Toko" name="name">
                  </div>
                  <button type="submit" class="btn btn-primary">RUN SCRAPER</button> |
                  {{ download | safe }}
                  <hr />
              </div>
          </div>
      </form>
    </div>
    {% block content %}
    {% endblock %}
    <br />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#res-table').DataTable();
        } );
    </script>
</body>
</html>
